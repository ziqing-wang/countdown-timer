<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <script src="app.js" defer></script>
  <title>Launch countdown timer</title>

</head>

<body>

  <section class="countdown">
    <h2 class="countdown-title">We're launching soon</h2>
    <div class="countdown-timer">
      <div class="timer-container">
        <div class="digital">
          <span class="day"></span>
          <div class="circle left"></div>
          <div class="circle right"></div>
        </div>
        <p class="timer-text">DAYS</p>
      </div>
      <div class="timer-container">
        <div class="digital">
          <span class="hours"></span>
          <div class="circle left"></div>
          <div class="circle right"></div>
        </div>
        <p class="timer-text">HOURS</p>
      </div>
      <div class="timer-container">
        <div class="digital">
          <span class="minutes"></span>
          <div class="circle left"></div>
          <div class="circle right"></div>
        </div>
        <p class="timer-text">MINUTES</p>
      </div>
      <div class="timer-container">
        <div class="digital ">
          <span class="seconds"></span>
          <div class="circle left"></div>
          <div class="circle right"></div>
        </div>
        <p class="timer-text">SECONDS</p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <a href="">
      <svg class="icons">
        <use xlink:href="images/icons.svg#icon-facebook"></use>
      </svg>
    </a>
    <a href="">
      <svg class="icons">
        <use xlink:href="images/icons.svg#icon-pinterest"></use>
      </svg>
    </a>
    <a href="">
      <svg class="icons">
        <use xlink:href="images/icons.svg#icon-instagrams"></use>
      </svg>
    </a>
  </footer>
</body>

</html>
